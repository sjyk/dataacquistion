function onjson(flare) {


  root = flare;
  root.x0 = height / 2;
  root.y0 = 0;
  var counter='A';
  function collapse(d) {
    counter=getnextchars(counter);
    d.idstring=counter;
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  } 
  root.idstring='A';
  root.children.forEach(collapse);
  update(root);
}

function getnextchars(curr_char){
  var last_char_val=curr_char.slice(-1);
  if (last_char_val=='Z'){
    var i=curr_char.length-1;
    var carry=true;
    var temp='';
    while (i>=0){
      var ch=curr_char.charAt(i);
      if (carry) {
        if (ch=='Z'){
          if (i==0){
            temp='AA'+temp;
          }
          else{
            temp='A'+temp;
          }
        }
        else{
          carry=false;
          ch=String.fromCharCode(ch.charCodeAt(0)+1);
          temp=ch+temp;
        }
      }
      else{
        temp=ch+temp;
      }
      i-=1;
    }
    return temp;
  }
  else{
    var temp=String.fromCharCode(last_char_val.charCodeAt(0)+1);
    return curr_char.slice(0,-1)+temp;
  }
}

function update(source) {
  var datawidth=40;
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .attr("id",function (d){return d.name;})
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
      .on("mouseenter",setdatavis)
      .on("mouseleave",setdatainvis);

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("y",-10)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("id",function(d){return "title"+d.name;})
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6)
      .style("visibility","hidden");


  nodeEnter.append("text")
      .attr("x",10)
      .attr("text-anchor","start")
      .attr("y",10)
      .attr("dy",".35em").append('tspan')
      .text("Data:")
      .attr("id",function (d){return "t1"+d.name;})
      .style("visibility","hidden")
      .style("fill-opacity",1e-6);
      // .append('tspan')
      // .attr("y",20)
      // .text(function(d){return d.text;})
      // .attr("id",function (d){return "data"+d.name;})
      // .style("visibility","hidden")
      // .style("fill-opacity",1e-6);

  nodeEnter.append("text")
      .attr("x",10)
      .attr("text-anchor","start")
      .attr("y",30)
      .attr("dy",".35em")
      .append('tspan')
      .text(function(d){return d.text;})
      .attr("id",function (d){return "data"+d.name;})
      .style("visibility","hidden")
      .style("fill-opacity",1e-6);


  nodeEnter.append("text")
      .attr("x",10)
      .attr("text-anchor","start")
      .attr("y",-10)
      .attr("dy",".35em")
      .append('tspan')
      .text(function(d){return d.lost;})
      .attr("id",function (d){return "lost"+d.name;})
      .style("visibility","hidden")
      .style("fill-opacity",1e-6);


  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.selectAll("text")
      .style("fill-opacity", 1);

  nodeUpdate.selectAll("tspan")
      .style("fill-opacity",1)

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function line_split(text,per_line){
  var stringarray=text.split(/\s+/);
  var words_array=[];
  var curr_words='';
  var counter=0;
  var line_num=1;
  for (i in stringarray){
    var word =stringarray[i];
    if (word.length>per_line){
      var num_chars=per_line-1-counter;
      var first_part=word.slice(0,num_chars)+'-';
      var sec_part=word.slice(num_chars);
      words_array.push(curr_words.slice(1)+first_part);
      curr_words=' '+sec_part;
      counter=sec_part.length+1;
      line_num++;
    }else{
      if (counter + word.length>per_line){
        counter=0;
        words_array.push(curr_words.slice(1));
        line_num++;
        curr_words=word;
      }else{
        counter+=word.length+1;
        curr_words+=' '+word;
      }
    }
  }
  words_array.push(curr_words);
  return [line_num,words_array];
}
